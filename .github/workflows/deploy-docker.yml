name: Deploy to Docker Hub

on:
  release:
    types: [ created ]

defaults:
  run:
    shell: bash

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        uses: docker/login-action@v1.10.0
        with:
          # Username used to log against the Docker registry
          username: noki
          # Password or personal access token used to log against the Docker registry
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build, tag, and push image to Docker Hub
        id: deploy-docker-hub
        run: |
          docker build --build-arg current_version="${{ github.event.release.tag_name }}" -t talanlabsopen/talan-bookadesk:latest -t talanlabsopen/talan-bookadesk:${{ env.RELEASE_VERSION }} .
          docker push talanlabsopen/talan-bookadesk:latest
          docker push talanlabsopen/talan-bookadesk:${{ env.RELEASE_VERSION }}
